---
layout: default
---

<ul>
  {% for page in site.pages %}
    {% if page.layout == "photo_set" %}
      <li>
		<a href="{{ page.url | prepend: site.baseurl }}">
		{{ page.title }}
		<img src="{{ site.baseurl }}/images/photos/{{ page.photos.set }}.jpg" alt="Photo from {{ page.title | capitalize }}">
		</a>
	  </li>
    {% endif %}
  {% endfor %}
</ul>
