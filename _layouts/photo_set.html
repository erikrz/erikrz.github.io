---
layout: gallery
---

<h1>{{ page.title }}</h1>
<hr>
<p class="page-description text-center">{{ page.description }}</p>
<div class="container gallery-container">
  <div class="tz-gallery">
    <div class="row">
      {% assign num = page.photos.size %}
      {% for i in (1..num) %}
        <div class="col-sm-6 col-md-4">
          <a class="lightbox" href="{{ site.baseurl }}/images/photos/{{ page.photos.set }}-{{ i }}.jpg">
            <img src="{{ site.baseurl }}/images/photos/{{ page.photos.set }}-{{ i }}.jpg" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}">
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
